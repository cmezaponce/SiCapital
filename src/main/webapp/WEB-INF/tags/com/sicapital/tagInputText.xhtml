<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
 	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition>	
         <style>
                    .obligatorio {
                        color: red;
                    }
                    .ui-outputlabel-rfi {
                        display: none;
                    }
                </style>
                <c:set var="appendTo" value="#{tagRequired}" />
                <c:choose>
                    <c:when test="${appendTo == 'true'}">
                        <p:outputLabel styleClass="obligatorio" for="#{tagId}" value="#{tagLabel}">
                            <span class="obligatorio"> *</span>
                            <p:inputText id="#{tagId}" required="true" value="#{tagValue}" requiredMessage="mecesita un valor"/>
                        </p:outputLabel>
                    </c:when>
                    <c:otherwise>
                        <p:outputLabel for="#{tagId}" value="#{tagLabel}">
                            <p:inputText id="#{tagId}" value="#{tagValue}"/>
                        </p:outputLabel>
                    </c:otherwise>
                </c:choose>
    </ui:composition>
</h:body>
</html>
